<!DOCTYPE html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Lateef' rel='stylesheet' type='text/css'>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1,width=device-width"/>
	<title>moongaram</title>


	<style>
	@import url(http://fonts.googleapis.com/earlyaccess/jejumyeongjo.css);

	*{
  box-sizing:border-box;
}

	body {
		margin: 0;
		margin-left:auto; 
		margin-right:auto;
		max-width: 800px;
	}

	.header {
		height: 130px;
		margin-bottom: 80px;
	}

	.logo {
		display: block;
		width: 80px;
		float: left;
		margin-top: 10px;
	}

	.menu{
		position: absolute;
		list-style-type: none;
		padding-left: 0;
		margin: 0;
		padding-top: 6em;
		right: 22%;
	}

	.menu>li {
		display: inline;
		margin-right: 1em;
		margin-left: 1em;
		font-family: 'Lateef', cursive;
		font-size: 1em;
		padding-left: 5px;
		padding-right: 5px;
	}

	.menu>li:hover {
		background-color: #f0ff00;
		
	}


	.workbox {
		position: absolute;
		top:130px;
		bottom: 0;
		right: 0;
		left:0;
		overflow: auto;
	}



	.worklist {
		list-style-type: none;
		padding: 0;
		margin: 0;
	}



	.worklist > li > img {
		width: 100%;
		margin: 1.5%;
	}



	.worklist>li{
		width: 30%;
		margin: 1%;
		position: relative;
		float:left;
	}


	.text {
		position: absolute;
		display: none;
		text-align: center;
		left: 0;
		top:40%;
		bottom: 0;
		right: 0;
		font-family: 'Jeju Myeongjo', serif;

	}
	.worklist>li img {
		transition: opacity 1s;
	}
	.worklist>li:hover img {
		opacity: 0.2;
	}
	.worklist>li:hover .text {
		display: block;
	}






	@media (max-width: 400px){



			.worklist>li>img , span {
			width: 80%;
			}

			.logo {
				width: 60px;
				margin-top:7%;
				margin-left: 7%;
			}


			.menu {
				right: 10%;
				padding-top: 0;
				top:3%;
			}

			.menu>li{
				display:block;
				line-height: 2em;
				font-size: 1em;
			}

			.workbox {

					}


			.worklist>img {
				text-align: center;
			}


			.text , .text2 , .text3{
				width: 100%;
				text-align: center;
			}

		}





		</style>


		



</head>





<body>

	<div class="header">

		<img class="logo" src="http://moongaram.github.io/logo.jpg" alt="logo">

		<ul class="menu">
			<li>about</li>
			<li><strong>works</strong></li>
			<li>contact</li>
		</ul>
	</div>





	<div class="workbox">
		<ul class="worklist">
			<li><img class="pic1" src="http://moongaram.github.io/portpolio/pic2.jpg" alt="font"><div class="text">한글디자인 , 2015 </div></li>
			<li><img class="pic2" src="http://moongaram.github.io/portpolio/pic1.jpg" alt="resume"><span class="text">한글디자인 , 2015 </span></li>
			<li><img class="pic3" src="http://moongaram.github.io/portpolio/pic4.jpg" alt="farcompany"><span class="text">파컴퍼니 웹디자인 , 2015 </span></li>
			<li><img class="pic4" src="http://moongaram.github.io/portpolio/pic3.jpg" alt="module2"><span class="text">모듈 , 2014 </span></li>
			<li><img class="pic5" src="http://moongaram.github.io/portpolio/pic6.jpg" alt="module1"><span class="text">모듈 '모듈씨체' , 2014 </span></li>
			<li> <img class="pic6" src="http://moongaram.github.io/portpolio/pic5.jpg" alt="관계"><span class="text">관계 , 2013 </span></li>

		</ul>
	</div>




	</body>

</html>
